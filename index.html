<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Contact Application</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div id="app">
        <!-- Create new Contact Form -->
        <div id="createNewContact">
            <form action="">
                <input type="text" placeholder="Name" class="create-input name" />

                <input type="text" class="create-input phone userPhoneInput" placeholder="+(222) 222-2222" />

                <button class="btn" type="submit" value="New">
                    <img class="btn-icon" src="./assets/icons/new.svg" alt="new-icon" />
                </button>
            </form>
        </div>

        <!-- List of contacts -->
        <div id="contactsList"></div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

    <!-- Main logic -->
    <script src="./script.js"></script>

    <!-- Template for contact -->
    <script id="contactItemTemplate" type="text/template">
                  <% if(!isLoading) { %>
                    <!-- Loader -->
                      <svg
                      class="loader"
        role="img"
        width="470"
        height="75"
        aria-labelledby="loading-aria"
        viewBox="0 0 470 100"
        preserveAspectRatio="none"
      >
        <title id="loading-aria">Loading...</title>
        <rect
          x="0"
          y="0"
          width="100%"
          height="100%"
          clip-path="url(#clip-path)"
          style='fill: url("#fill");'
        ></rect>
        <defs>
          <clipPath id="clip-path">
              <rect x="18" y="15" rx="20" ry="50" width="440" height="75" />
          </clipPath>
          <linearGradient id="fill">
            <stop
              offset="0.599964"
              stop-color="#f3f3f3"
              stop-opacity="1"
            >
              <animate
                attributeName="offset"
                values="-2; -2; 1"
                keyTimes="0; 0.25; 1"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
            </stop>
            <stop
              offset="1.59996"
              stop-color="#ecebeb"
              stop-opacity="1"
            >
              <animate
                attributeName="offset"
                values="-1; -1; 2"
                keyTimes="0; 0.25; 1"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
            </stop>
            <stop
              offset="2.59996"
              stop-color="#f3f3f3"
              stop-opacity="1"
            >
              <animate
                attributeName="offset"
                values="0; 0; 3"
                keyTimes="0; 0.25; 1"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
            </stop>
          </linearGradient>
        </defs>
      </svg>

                      <% } %>

                      <% if(isLoading) { %>



                          <% if(avatarLink !== null) { %>
                              <img class="avatar" src="<%= avatarLink %>" alt="avatar">
                              <% } %>

                              <% if(avatarLink === null) { %>
                                  <div class="empty-avatar"></div>
                                  <% } %>
                                  <input readonly class="userNameInput" value="<%= userNameValue %>" type="text">
                                  <input readonly class="userPhoneInput" value="<%= userPhoneValue %>" type="text" placeholder="+(222) 222-2222">
                                  <% if(editStatus) { %>

                                      <button type="button" class="btn save" value="Save">
                                          <img class="btn-icon" src="./assets/icons/save.svg" alt="save-icon">
                                      </button>

                                      <% } %>

                                      <% if(editStatus === false) { %>
                                          <button type="button" class="btn edit" value="Edit">
                                              <img class="btn-icon" src="./assets/icons/edit.svg" alt="edit-icon">
                                          </button>

                                          <% } %>

                                          <button type="button" class="btn delete" value="Delete">
                                              <img class="btn-icon" src="./assets/icons/delete.svg" alt="delete-icon">
                                          </button>
                          <% } %>
    </script>

    <script></script>
</body>

</html>
